# WandB Configuration for Diffu_MoE_VLM
wandb:
  enabled: true
  project: "diffu-moe-vlm-minecraft"
  experiment_name: null  # Auto-generated if null
  tags:
    - "minecraft"
    - "vlm"
    - "planning"
    - "moe"
    - "diffusion"
  notes: "MC-Planner with Diffusion MoE VLM integration"
  
  # Logging settings
  log_images: true  # Log RGB observations
  log_videos: false  # Log episode videos (requires video recording)
  log_frequency: 10  # Log images every N steps
  
  # Metrics to track
  track_inventory: true
  track_planning: true
  track_exploration: true
  track_efficiency: true
  
  # WandB specific settings
  save_code: true
  anonymous: null  # Set to "allow" for anonymous logging
  mode: "online"  # "online", "offline", or "disabled"
